<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="cabecalho">
        <h1>
            <ul class="logo__pagina">
                <li class="logo__pagina--logo"><img src="img/logo.png" alt="Logo da empresa"></li>
                <li class="logo__pagina--alura"><img src="img/Alura.png" alt="Logo da empresa"></li>
                <li class="logo__pagina--geek"><img src="img/Geek.png" alt=""></li>
            </ul>
        </h1>
        <button class="botao__login">Login</button>
        <img src="img/lupa.png" alt="Lupa de busca">
    </header>
    <main>
        <section class="banner">
            <h1 class="banner__titulo">Dezembro Promocional</h1>
            <p class="banner__promo">Produtos selecionados com 33% de desconto</p>
            <button class="banner__botao"><a href="#">Ver Consoles</a></button>
        </section>

        <section class="produtos">
            <article class="produtos__starwars">
                <h1 class="produtos__titlulo">Star Wars</h1>
                <button class="produtos__botao"><a href="#">Ver tudo <img src="img/arrow.png" alt=""></a></button>
                <ul class="produtos__starwars--lista">
                    <li class="produto">
                        <img src="img/StarWars__1.png" alt="">
                        <p class="produto__descricao">Produto XYZ</p>
                        <p class="produto__preco">R$60,00</p>
                        <a href="#" class="produto__link">Ver Produto</a>
                    </li>
                    <li class="produto">
                        <img src="img/StarWars__2.png" alt="">
                        <p class="produto__descricao">Produto XYZ</p>
                        <p class="produto__preco">R$60,00</p>
                        <a href="#" class="produto__link">Ver Produto</a>
                    </li>
                    <li class="produto">
                        <img src="img/StarWars__3.png" alt="">
                        <p class="produto__descricao">Produto XYZ</p>
                        <p class="produto__preco">R$60,00</p>
                        <a href="#" class="produto__link">Ver Produto</a>
                    </li>
                    <li class="produto">
                        <img src="img/StarWars__4.png" alt="">
                        <p class="produto__descricao">Produto XYZ</p>
                        <p class="produto__preco">R$60,00</p>
                        <a href="#" class="produto__link">Ver Produto</a>
                    </li>
                </ul>
            </article>
        </section>
    </main>
    
</body>
</html>
